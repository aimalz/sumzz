sudo: false

language: python

addons:
    apt:
        packages:
            - texlive-latex-recommended
            - texlive-latex-extra
            - texlive-fonts-recommended
            - texlive-fonts-extra
            - dvipng

install:
    - "echo SKIPPING install"

script:
    - make
    - echo $GITHUB_API_KEY

after_success: |
    if [ -n "$GITHUB_API_KEY" ]; then
        git checkout --orphan pdf
        git rm -rf .
        git add -f sumzz.pdf
        git -c user.name='travis' -c user.email='travis' commit -m init
        git push -q -f https://cpadavis:$GITHUB_API_KEY@github.com/cpadavis/sumzz pdf
    fi
